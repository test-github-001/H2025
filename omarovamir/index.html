<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник по отчетам</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="Rani">Помощник Rani</h2>
        </header>
        <p class="describe">Я твой помощник по отчетам. Отправь мне отчет, и я быстро сделаю анализ и выдам окончательные данные для отчета.</p>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button type="button" id="uploadButton" class="upload-button">Загрузите файл</button>
            <div id="previewBox"></div>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Введите ваш запрос...">
                <button type="button" id="sendButton">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно должно быть вне основного контейнера -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h3>Введите ваш OpenAI API ключ</h3>
            <input type="password" id="apiKeyInput">
            <button type="button" id="saveApiKey">Сохранить</button>
        </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
